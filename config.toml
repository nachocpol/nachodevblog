baseurl = "https://piluve.github.io/nachodevblog/"
publishdir="docs"

title = "Nacho Dev Blog!"
theme = "hugo-coder"
languagecode = "en"
defaultcontentlanguage = "en"

paginate = 20
canonifyurls = true

pygmentsstyle = "bw"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

disqusShortname = "yourdiscussshortname"

[params]
    author = "Nacho Cortizo Pol"
    info = "Graphics programmer"
    description = "My personal blog! Here you can find stuff about rendering, drones and rockets"
    keywords = "blog,developer,graphics,programming"
    avatarurl = "images/ElNacho.jfif"

    favicon_32 = "/img/favicon-32x32.png"
    favicon_16 = "/img/favicon-16x16.png"

    footercontent = "Enter a text here."

    hidecredits = false
    hidecopyright = false

    rtl = false

    math = true
    custom_css = ["css/custom.css"]

